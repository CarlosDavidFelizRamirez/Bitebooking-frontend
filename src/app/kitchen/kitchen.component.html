<div class="container-cocinas">
  <ng-container *ngFor="let grupo of cocinasPorLetra | keyvalue">
    <section>
      <h2>{{ grupo.key }}</h2>
      <ul>
        <li *ngFor="let cocina of grupo.value" (click)="navegarATipoCocina(cocina.nombre)" style="cursor: pointer;">
          {{ cocina.nombre }}
        </li>
      </ul>
    </section>
  </ng-container>
</div>
